<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- cdn vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeSlide].image" :alt="'immagine ' + slides[activeSlide].title" />
                    <div class="text">
                        <h3>{{slides[activeSlide].title}}</h3>
                        <p>
                            {{slides[activeSlide].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImage"></div>
                    <div class="next" @click="nextImage"></div>
                    <div class="thumb active" v-for="thumbnail in slides">
                        <img :src="thumbnail.image" :alt="'thumbnail ' + thumbnail.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    
    <script src="./js/script.js"></script>
</body>

</html>
